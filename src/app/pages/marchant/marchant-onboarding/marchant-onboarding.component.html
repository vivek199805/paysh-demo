<div class="layout-px-spacing">
    <div class="row layout-top-spacing">
        <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
            <div class="widget">
                <h5 class="onTitle">Marchant Onboard</h5>
                <!-- <div class="table-responsive"> -->
                <table class="table table-bordered mb-0">
                    <tbody>
                        <tr>
                            <th>Firm Name</th>
                            <td>{{firmname}}</td>
                        </tr>
                        <tr>
                            <th>Mobile</th>
                            <td>{{phone}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{email}}</td>
                        </tr>
                        <tr>
                            <th colspan="2" class="text-center"> <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Onboard</button></th>
                        </tr>
                    </tbody>
                </table>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
