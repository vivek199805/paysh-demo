  <div class="layout-px-spacing">
    <div class="row layout-top-spacing">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
            <div class="widget">
                <h5>Product List</h5>
                <div class="row">
                    <div class="col-12">
                        <a class="btn btn-primary mt-2 btn-sm float-right" routerLink="/add-product/">Add Product</a>
                    </div>
                </div>
                <!-- <a routerLink=  +obj.id+ class='btn btn-primary' (click)="Delete(url)">{{(isActive?"Active":"Deactive")}}</a> -->

                <app-data-table-tools [columns]="columns" [url]="url" (funObj)="funObj($event)"></app-data-table-tools>
            </div>
        </div>
    </div>
</div>
